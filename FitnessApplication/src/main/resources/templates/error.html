<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron mt-5">
            <h1 class="display-4">Oops! Something went wrong.</h1>
            <p class="lead">We apologize for the inconvenience.</p>
            <hr class="my-4">
            <p>Error details:</p>
            <ul>
                <li th:text="${errorMessage}"></li>
                <li th:text="${status}"></li>
                <li th:text="${error}"></li>
            </ul>
            <a class="btn btn-primary btn-lg" href="/home/dashboard" role="button">Go to Home</a>
        </div>
    </div>
</body>
</html>
