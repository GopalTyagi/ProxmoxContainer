<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Student Details</title>

<style>
td, th {
	padding: 15px; /* Adjust padding as needed */
}
</style>
</head>
<body>
	<div class="container">
		<h1>Student Details </h1>	
<h2 th:text="'ID :  ' + ${student.studentId}"></h2>
		<div th:if="${student}">
			<h2 th:text="'Name: ' + ${student.name}"></h2>
			<h2 th:text="'Email: ' + ${student.email}"></h2>
			<table class="table">
				<thead>
					<tr>
						<th>Subject Name</th>
						<th>Marks</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="subjectMark : ${subjectMarks}">
						<td th:text="${subjectMark.subjectName}"></td>
						<td th:text="${subjectMark.marks}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
