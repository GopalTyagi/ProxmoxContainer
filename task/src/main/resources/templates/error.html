<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Error</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<div class="alert alert-danger" role="alert">
			<h4 class="alert-heading">An Error Occurred!</h4>
			<p th:text="${errorMessage}">Error message will be displayed
				here.</p>
			<hr>
			<p class="mb-0">Please try again later or contact support if the
				problem persists.</p>
</body>
</html>
